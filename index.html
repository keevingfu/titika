<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITIKA Analytics Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e4007c;
            --bg-dark: #0a0e27;
            --bg-darker: #050814;
            --text-light: #ffffff;
            --text-gray: #a8b2d1;
            --text-dim: #64748b;
            --border-color: rgba(228, 0, 124, 0.15);
            --hover-bg: rgba(228, 0, 124, 0.08);
            --active-bg: rgba(228, 0, 124, 0.15);
            --sidebar-width: 260px;
            --header-height: 80px;
            --glass-bg: rgba(5, 8, 20, 0.7);
            --shadow-glow: 0 0 30px rgba(228, 0, 124, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(228, 0, 124, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(228, 0, 124, 0.05) 0%, transparent 50%);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-color), #ff6ba6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .header h1::before {
            content: '';
            width: 45px;
            height: 45px;
            background: url('TITIKA_LOGO.webp') no-repeat center;
            background-size: contain;
            filter: brightness(1.2);
        }

        /* Layout Container */
        .container {
            display: flex;
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-color), #ff4d8f);
            border-radius: 3px;
        }

        /* Navigation */
        .nav-menu {
            padding: 30px 0;
        }

        .menu-item {
            position: relative;
        }

        .menu-header {
            display: flex;
            align-items: center;
            padding: 18px 30px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-light);
            user-select: none;
            position: relative;
            background: linear-gradient(90deg, rgba(228, 0, 124, 0.1) 0%, transparent 100%);
            border-left: 3px solid var(--primary-color);
            margin-bottom: 5px;
        }

        .menu-header span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-header i {
            font-size: 18px;
            width: 24px;
            text-align: center;
            filter: grayscale(0%);
        }

        /* Remove arrow styles since menus are always expanded */
        .menu-arrow {
            display: none;
        }

        /* Submenu always visible */
        .submenu {
            max-height: none;
            overflow: visible;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
            border-radius: 0 0 10px 10px;
        }

        .submenu-item i {
            font-size: 16px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            opacity: 0.8;
            display: inline-block;
        }

        .submenu-item {
            padding: 14px 30px 14px 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dim);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.3px;
            border-left: 3px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
        }

        .submenu-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-light);
            transform: translateX(5px);
        }

        .submenu-item.active {
            background: linear-gradient(90deg, var(--active-bg) 0%, transparent 100%);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 400;
        }

        .submenu-item.active i {
            color: var(--primary-color);
            opacity: 1;
        }

        /* Content Area */
        .content {
            flex: 1;
            background: linear-gradient(135deg, var(--bg-dark) 0%, rgba(10, 14, 39, 0.98) 100%);
            position: relative;
            overflow: hidden;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--bg-dark);
        }

        /* Loading Spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(228, 0, 124, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 20px rgba(228, 0, 124, 0.4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Brand-specific animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }

        /* TITIKA Brand Glow Effect */
        .header h1::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: glowMove 3s ease-in-out infinite;
        }

        @keyframes glowMove {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: var(--header-height);
                height: calc(100% - var(--header-height));
                z-index: 999;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, var(--primary-color), #ff4d8f);
                border-radius: 50%;
                border: none;
                color: white;
                font-size: 22px;
                cursor: pointer;
                z-index: 1001;
                box-shadow: 0 4px 20px rgba(228, 0, 124, 0.6);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .mobile-menu-toggle:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 30px rgba(228, 0, 124, 0.8);
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>TITIKA Analytics Portal</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <!-- Brand Menu -->
                <div class="menu-item">
                    <div class="menu-header active">
                        <span><i>üè¢</i>Brand</span>
                    </div>
                    <div class="submenu active">
                        <div class="submenu-item" onclick="loadPage('titika-brand-intr.html', this)">
                            <i>üìã</i>TITIKA Introduction
                        </div>
                        <div class="submenu-item" onclick="loadPage('titika-brand-global.html', this)">
                            <i>üåç</i>TITIKA Global
                        </div>
                        <div class="submenu-item" onclick="loadPage('titika-brand-china.html', this)">
                            <i>üá®üá≥</i>TITIKA China
                        </div>
                        <div class="submenu-item" onclick="loadPage('titika-seo-diagnostic.html', this)">
                            <i>üìä</i>SEO Diagnostics
                        </div>
                    </div>
                </div>

                <!-- GEO Menu -->
                <div class="menu-item">
                    <div class="menu-header active">
                        <span><i>üåê</i>GEO</span>
                    </div>
                    <div class="submenu active">
                        <div class="submenu-item" onclick="loadPage('geo-discover-citation.html', this)">
                            <i>ü§ñ</i>AI Visibility Analysis
                        </div>
                        <div class="submenu-item" onclick="loadPage('geo-authority-gap.html', this)">
                            <i>üìà</i>Authority Gap Analysis
                        </div>
                        <div class="submenu-item" onclick="loadPage('geo-content-structure.html', this)">
                            <i>üóÇÔ∏è</i>Content Structure Analysis
                        </div>
                        <div class="submenu-item" onclick="loadPage('geo-remediation.html', this)">
                            <i>üîß</i>Remediation Solutions
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <iframe id="contentFrame" src="titika-brand-intr.html"></iframe>
        </main>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <script>
        // Load page in iframe
        function loadPage(url, element) {
            const loading = document.getElementById('loading');
            const frame = document.getElementById('contentFrame');
            
            // Show loading
            loading.classList.add('active');
            
            // Remove active class from all submenu items
            document.querySelectorAll('.submenu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            element.classList.add('active');
            
            // Load page
            frame.onload = function() {
                loading.classList.remove('active');
            };
            
            frame.src = url;
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Initialize default page
        window.onload = function() {
            // Set first submenu item as active (TITIKA Introduction)
            const firstSubmenuItem = document.querySelector('.submenu-item');
            firstSubmenuItem.classList.add('active');
        };

        // Handle resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
